<mat-toolbar color="primary" role="heading">
  <mat-toolbar-row>
    <span>NOTTEX - Create your own notes</span>
    <span class="header-spacer"></span>
    <button
      mat-icon-button
      matTooltip="Add nottex"
      aria-label="New nottex"
      (click)="onAddNottex()"
      >
      <mat-icon class="header-icon" aria-hidden="false">add_circle</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
