<h1 mat-dialog-title class="header-dialog">Add form</h1>

<mat-dialog-content>
  <form [formGroup]="nottexForm">
    <!-- title -->
    <mat-form-field class="mat-form-wrapper">
      <input formControlName="title" matInput #title maxlength="55" required placeholder="Title">
      <mat-hint align="end">{{ title.value.length }} / 55</mat-hint>
      <mat-error *ngIf="nottexForm.get('title').invalid">A TITLE must be introduced</mat-error>
    </mat-form-field>

    <!-- text -->
    <mat-form-field class="mat-form-wrapper">
        <input formControlName="text" matInput #text maxlength="255" required placeholder="Text">
        <mat-hint align="end">{{ text.value.length }} / 255</mat-hint>
        <mat-error *ngIf="nottexForm.get('text').invalid">A TEXT must be introduced</mat-error>
      </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions class="mat-dialog-buttons">
  <button mat-button mat-dialog-close>
    Close
  </button>
  <button 
    type="submit"
    mat-button 
    [disabled]="!nottexForm.valid"
    (click)="onSave()"
    >
      Save
    </button>
</mat-dialog-actions>
